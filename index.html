  <title>Trái tim X Tphương</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #lyrics {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      z-index: 1001;
    }

    #lyrics div {
  font-size: clamp(16px, 3.5vw, 28px); /* Giới hạn min/max để ổn định */
  font-weight: bold;
  text-shadow: 2px 2px 6px black;
  padding: 4px 0;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}


    #iframe-container {
      position: absolute;
      top: 25%;
      bottom: 60px;
      left: 0;
      width: 100%;
      z-index: 500;
    }

    #heart-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #tab-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1002;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 6px 0;
    }

    #tab-buttons button {
      margin: 4px;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background-color: #f06292;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    #tab-buttons button:hover {
      background-color: #ec407a;
    }

    #audio {
      display: none;
    }
  </style>
</head>

  <!-- Trái tim -->
  <div id="iframe-container">
    <iframe id="heart-frame" src="Heart1.html"></iframe>

];

    const audio = document.getElementById("audio");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    let currentIndex = -1;

    function showLyrics(index) {
      line1.style.opacity = 0;
      line2.style.opacity = 0;

      setTimeout(() => {
        line1.textContent = lyrics[index].vi;
        line2.textContent = lyrics[index].zh;
        line1.style.opacity = 1;
        line2.style.opacity = 1;
      }, 200);
    }

    function updateLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyrics(i);
          }
          break;
        }
      }
      requestAnimationFrame(updateLyrics);
    }

    audio.addEventListener("play", () => {
      requestAnimationFrame(updateLyrics);
    });

    function switchHeart(url) {
      document.getElementById('heart-frame').src = url;
    }

    // Cho mobile – người dùng chạm mới phát nhạc
    document.body.addEventListener('click', () => {
      if (audio.paused) audio.play();
    }, { once: true });
  </script>

</body>
</html>
